<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading animation</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul{
            list-style: none;
        }
        body{
            background-color: #000;
        }
        .line-one,.line-two{
            display: flex;
        }
        /* 加载动画1 */
        .box{
            width: 175px;
            height: 20px;
            margin: 100px auto;
        }     
        .box ul li{
            float: left;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: skyblue;
            margin-left: 15px;
            position: relative;
        }
        .box ul li:nth-of-type(1){
            background-color: rgb(176, 224, 243);
        }
        .box ul li:nth-of-type(2){
            background-color: rgb(110, 204, 241);
        }
        .box ul li:nth-of-type(3){
            background-color: rgb(121, 176, 228);
        }
        .box ul li:nth-of-type(4){
            background-color: rgb(76, 159, 238);
        }
        .box ul li:nth-of-type(5){
            background-color: rgb(70, 116, 216);
        }
        .box ul li::after{
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: inherit;
            animation: x 2s ease-out infinite;
        }
        .box ul li:nth-of-type(2)::after{
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: inherit;
            animation-delay: 0.2s;
        }
        .box ul li:nth-of-type(3)::after{
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: inherit;
            animation-delay: 0.4s;
        }
        .box ul li:nth-of-type(4)::after{
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: inherit;
            animation-delay: 0.6s;
        }
        .box ul li:nth-of-type(5)::after{
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: inherit;
            animation-delay: 0.8s;
        }
        .box ul li:nth-of-type(6)::after{
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: inherit;
            animation-delay: 1s;
        }
        @keyframes x{

            50%,70%{
                transform: scale(2.5);
            }
            80%,100%{
                opacity: 0;
            }
        }

        /* 加载动画2 */
        .box2{
            width: 150px;
            height: 150px;
            margin: 100px auto;
            position: relative;
        }   
        .box2 .contain2{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border-top: 8px solid rgb(194, 110, 124);  
            position: relative; 
            animation: rotate1 2s linear infinite;
                   
        }
        .box2 .contain2::before,.box2 .contain2::after{
            content: '';
            position: absolute;
            top: -10px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border-top: 8px solid rgb(66, 156, 192);  
            transform: rotateZ(120deg);
            
        }
      
        .box2 .contain2::after{         
            border-top: 8px solid rgb(224, 164, 95);  
            transform: rotateZ(240deg);
        }       
        .box2 span{
            position: absolute;
            width: 150px;
            height: 150px;
            line-height: 150px;
            text-align: center;
            color: thistle;    
            /* 文字逆向转 */
            animation: rotate2 2s linear infinite;      
        }
        @keyframes rotate1{
            to{
                transform: rotateZ(360deg);
            }
        }
        @keyframes rotate2{
            to{
                transform: rotateZ(-360deg);
            }
        }

        /* 加载动画3 */
        .box3{
            width: 88px;
            height:36px ;
            margin: 100px auto;
        }
        .box3 .line{
            float: left;
            width: 6px;
            height: 36px;
            background-color: skyblue;
            margin-left: 5px;
            border-radius: 5px;
            animation: scale 1.2s linear infinite;
        }
        .box3 .line:nth-of-type(1){
            animation-delay: 0.3s;
        }
        .box3 .line:nth-of-type(2){
            animation-delay: 0.4s;
        }
        .box3 .line:nth-of-type(3){
            animation-delay: 0.5s;
        }
        .box3 .line:nth-of-type(4){
            animation-delay: 0.6s;
        }
        .box3 .line:nth-of-type(5){
            animation-delay: 0.7s;
        }
        .box3 .line:nth-of-type(6){
            animation-delay: 0.8s;
        }
        .box3 .line:nth-of-type(7){
            animation-delay: 0.9s;
        }
        .box3 .line:nth-of-type(8){
            animation-delay: 1s;
        }
        @keyframes scale{
            0%,100%{
                transform: scale(1);
            }
            50%{
                transform: scale(0);
            }
        }

        /* 加载动画4 */
        .box4{           
            position: relative;
            width: 200px;
            height: 100px;
            margin: 100px auto;
            
        
        }
        .box4 .t1{
            position: absolute;
            font-family: 'Monoton', cursive;
            font-size: 60px;           
            left: 50%;
            transform: translateX(-50%);
            animation: light 4s linear infinite;
        }
        .box4 .t2{
            position: absolute;
            font-size: 20px;
            top: 75px;      
            left: 50%;
            transform: translateX(-50%);
           
            animation: light 4s linear infinite;
        }
        @keyframes light
        {
            27%,31%,71%,73%{
                color: #444;
                text-shadow:-4px 0 5px #444,0 0 3px #444;
            }
            0%,25%,29%,33%,70%,74%,100%{
                color: royalblue;
                text-shadow:-4px 0 5px royalblue,0 0 3px royalblue;
            }
        }
        /* 加载动画5 */
        .box5{
            position: relative;
            width: 300px;
            height: 100px;
            margin: 50px auto;
            font-size: 4rem;
            font-weight: 700;
        }
        .box5 span{
            color: white;
            position: absolute;
            width: 300px;
        }
        .box5 .w1{
            -webkit-text-stroke: 2px royalblue;
            color: transparent;
        }
        .box5 .w2{
            color: royalblue;
            animation: wave 3s ease-in-out infinite;
        }
        @keyframes wave{
            0%,100%{
                clip-path: polygon(0 54%, 11% 53%, 24% 55%, 46% 64%, 65% 70%, 83% 68%, 100% 62%, 100% 99%, 0% 99%);
            }
            50%{
                clip-path: polygon(0 59%, 14% 61%, 34% 67%, 49% 66%, 64% 61%, 86% 49%, 100% 44%, 100% 99%, 0% 99%);
            }
        }

        /* 加载动画6 */
        .box6{
            width: 100px;
            height: 100px;
            margin: 50px auto;
            border-radius: 50%;
            background-image: linear-gradient(45deg,transparent,transparent 40%,rgb(109, 41, 236) 100%);
            position: relative;
            animation: rotate1 2s linear infinite;
        }
        .box6::before{
            content: "loading";
            text-align: center;
            line-height: 90px;       
            color: white;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 5px;
            bottom: 5px;
            right: 5px;
            background-color: #000;
            animation: rotate2 2s linear infinite;        
        }
        .box6::after{
            content: "";
            position: absolute;
            top: 0px;
            left: 0px;
            bottom: 0px;
            right: 0px;
            border-radius: 50%;
            background-image: linear-gradient(45deg,transparent,transparent 40%,rgb(109, 41, 236) 100%);         
            z-index: -1;
            filter: blur(20px);
        }
        @keyframes rotate1{
            from{
                transform: rotateZ(0deg);
                filter:hue-rotate(0deg)
            }
            to{
                transform: rotateZ(360deg);
                filter:hue-rotate(360deg)
            }
        }
        @keyframes rotate2{
            from{
                transform: rotateZ(360deg);
            }
            to{
                transform: rotateZ(0deg);
            }
        }
        
        /* 加载动画7 */
        .box7{
            width: 350px;
            height: 350px;
            background: url("wave.png") repeat-x;
            text-align: center;
            font-size: 50px;
            font-weight: 700;
            line-height: 320px;
            background-clip: text;
            -webkit-background-clip: text;     
            color: rgba(134, 192, 247, 0.1);
            animation: wave2 15s linear infinite; 
            margin:0 auto;
        }
        @keyframes wave2{
            from{
                background-position: 0 0;
            }
            to{
                background-position: 350px 0;
            }
        }
        
                /* 加载动画8 */
        .box8{
            font-size: 50px;
            letter-spacing: 5px;
            font-weight: 700;
            color: #fff;
            margin: 100px auto;
            position: relative;
        }
        .box8::before,.box8::after{
            content: 'LOADING';
            position: absolute;
            z-index: -1;
        }
        .box8::before{
            color: rgb(97, 247, 247);
            animation: shake 0.5s linear infinite 0.2s;
        }
        .box8::after{
            color: rgb(248, 73, 102);
            left: -6px;
            top: -6px;
            animation: shake 0.5s linear infinite;
        }
        @keyframes shake{
            0%{
                left: -5px;
                top: -5px;
            }
            25%{
                left: -3px;
                top: -3px;
            }
            50%{
                left: 3px;
                top: 0px;
            }
            75%{
                left: 3px;
                top: 0px;
            }
            100%{
                left: -3px;
                top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="line-one">
        <!-- 加载动画1 -->
        <div class="box">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <!-- 加载动画2 -->
        <div class="box2">      
            <div class="contain2">
                <span>loading...</span>
            </div>
        </div>
        <!-- 加载动画3 -->
        <div class="box3">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </div>
    </div>
    <div class="line-two">
        <!-- 加载动画4 -->
        <div class="box4">
            <div class="t1">css</div>
            <div class="t2">loading...</div>
        </div>
        <!-- 加载动画5 -->
        <div class="box5">
            <span class="w1">loading...</span>
            <span class="w2">loading...</span>
        </div>
        <!-- 加载动画6 -->
        <div class="box6"></div>
    </div>
    <div class="line-three">
        <!-- 加载动画7 -->
        <div class="box7">LOADING...</div>
        <!-- 加载动画8 -->
        <div class="box8">LOADING</div>
    </div>
</body>
</html>
